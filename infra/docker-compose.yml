version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: synoffice-postgres
    environment:
      POSTGRES_USER: synoffice
      POSTGRES_PASSWORD: synoffice_secret
      POSTGRES_DB: synoffice
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synoffice"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for pub/sub, caching, and locking
  redis:
    image: redis:7-alpine
    container_name: synoffice-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database for agent memory
  qdrant:
    image: qdrant/qdrant:latest
    container_name: synoffice-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Backend API (Go/Fiber)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: synoffice-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://synoffice:synoffice_secret@postgres:5432/synoffice?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - ORCHESTRATOR_URL=http://orchestrator:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - full

  # Agent Orchestrator (Python/FastAPI)
  orchestrator:
    build:
      context: ../agent-orchestrator
      dockerfile: Dockerfile
    container_name: synoffice-orchestrator
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=postgres://synoffice:synoffice_secret@postgres:5432/synoffice?sslmode=disable
    depends_on:
      - redis
      - qdrant
    profiles:
      - full

  # Frontend (Next.js) - for production builds
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: synoffice-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080/ws
    depends_on:
      - backend
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
